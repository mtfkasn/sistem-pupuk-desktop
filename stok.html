<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Stok Pupuk - PupukKaltim</title>
    <link rel="stylesheet" href="style.css">
    <style>

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: muncul 0.3s ease-out;
        }
        .btn-tutup {
            margin-top: 20px;
            padding: 10px 25px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        @keyframes muncul {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .btn-undo {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-undo:hover { background-color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="container">
        <nav class="sidebar">
            <div class="logo"><h2>PupukKaltim</h2></div>
            
            <ul class="sidebar-menu">
                <li class="active"><a href="stok.html">Stok Pupuk</a></li>
                <li><a href="jual.html">Jual Pupuk</a></li>
                <li><a href="riwayat.html">Riwayat</a></li>
            </ul>

            <div class="sidebar-footer">
                <a href="index.html" class="btn-logout">Keluar</a>
            </div>
        </nav>

        <main class="main-center">
            <div class="stok-wrapper">
                <a href="index.html" class="back-link-yellow">← Kembali</a>
                <h1>Input Pupuk Masuk</h1>

                <div class="card-stok">
                    <div class="barcode-area" onclick="simulasiScan()" style="cursor: pointer; text-align: center; padding: 30px; border-radius: 10px; border: 2px dashed #ccc; margin-bottom: 20px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
                            <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
                            <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
                            <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
                            <rect x="7" y="7" width="10" height="10" rx="1"></rect>
                            <line x1="12" y1="7" x2="12" y2="17"></line>
                        </svg>
                        <p style="margin-top: 10px; font-weight: bold; color: #555;">KLIK UNTUK SCAN BARCODE</p>
                    </div>

                    <div class="form-stok">
                        <label>Pilih Jenis Pupuk:</label>
                        <select id="namaPupuk" onchange="isiKodeOtomatis()">
                            <option value="" disabled selected>Pilih Pupuk</option>
                            <option value="ZA SUBSIDI">ZA SUBSIDI</option>
                            <option value="UREA DAUN BUAH">UREA DAUN BUAH</option>
                        </select>

                        <label>Kode Pupuk:</label>
                        <input type="text" id="kodePupuk" placeholder="Ketik Kode Pupuk (Contoh: PKT-001)">

                        <label>Jumlah Masuk (kg):</label>
                        <input type="number" id="jumlahStok" placeholder="Contoh: 500">
                        
                        <button class="btn-proses-yellow" onclick="tambahStok()">PROSES TAMBAH STOK</button>
                        
                        <button class="btn-undo" onclick="undoStok()">Hapus Stok Terakhir</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modalNotif" class="modal-overlay">
        <div class="modal-box">
            <div style="font-size: 50px;">✅</div>
            <h3 style="margin: 10px 0; color: #333;">BERHASIL!</h3>
            <p id="pesanDinamis" style="color: #666;">Data berhasil disimpan.</p>
            <button class="btn-tutup" onclick="tutupModal()">OK, SIAP</button>
        </div>
    </div>

    <script>
        function isiKodeOtomatis() {
            const nama = document.getElementById('namaPupuk').value;
            const kodeInput = document.getElementById('kodePupuk');

            if (nama === "ZA SUBSIDI") {
                kodeInput.value = "PKT-ZA-2026";
            } else if (nama === "UREA DAUN BUAH") {
                kodeInput.value = "PKT-U-2026";
            }
        }

        function simulasiScan() {
            document.getElementById('namaPupuk').value = "UREA DAUN BUAH";
            isiKodeOtomatis();
            document.getElementById('jumlahStok').focus();
            alert("Barcode Terdeteksi: Urea Daun Buah");
        }

        function tambahStok() {
            const kode = document.getElementById('kodePupuk').value;
            const nama = document.getElementById('namaPupuk').value;
            const jumlah = document.getElementById('jumlahStok').value;

            if (!nama || !jumlah || jumlah <= 0 || !kode) {
                alert("Mohon lengkapi semua data stok!");
                return;
            }

            const dataStok = {
                tanggal: new Date().toLocaleDateString('id-ID'),
                kode: kode,
                nama: nama,
                jumlah: jumlah + " kg"
            };

            let listStok = JSON.parse(localStorage.getItem('stokGudang')) || [];
            listStok.push(dataStok);
            localStorage.setItem('stokGudang', JSON.stringify(listStok));

            const pesan = `Stok <b>${nama}</b> (Kode: ${kode}) sebanyak <b>${jumlah} kg</b> berhasil ditambahkan.`;
            document.getElementById('pesanDinamis').innerHTML = pesan;
            document.getElementById('modalNotif').style.display = 'flex';
        }

        function undoStok() {
            let listStok = JSON.parse(localStorage.getItem('stokGudang')) || [];
            
            if (listStok.length === 0) {
                alert("Belum ada data stok yang diinput!");
                return;
            }

            let lastItem = listStok[listStok.length - 1];
            let yakin = confirm(`Batalkan input stok terakhir?\n\nItem: ${lastItem.nama}\nKode: ${lastItem.kode}\nJumlah: ${lastItem.jumlah}\n\nData akan dihapus.`);
            
            if (yakin) {
                listStok.pop();
                localStorage.setItem('stokGudang', JSON.stringify(listStok));
                alert("Input stok terakhir berhasil dibatalkan.");
            }
        }

        function tutupModal() {
            document.getElementById('modalNotif').style.display = 'none';
            document.getElementById('namaPupuk').value = "";
            document.getElementById('kodePupuk').value = "";
            document.getElementById('jumlahStok').value = "";
        }
    </script>
</body>
</html>
